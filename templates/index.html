<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">조 이름?</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/index">Home</a>
            <a class="nav-link" href="https://www.airkorea.or.kr/web">전국미세먼지</a>
            <a class="nav-link" href="https://github.com/YEEN6/dust"><img src="static/images/gitlogo.png" width = "30px"></a>
          </nav>
        </div>
      </header>


      <!-- logo -->
      <main role="main" class="inner cover">
        <p><img src="static/images/maskIcon.png" class="img-fluid" alt="Responsive image"></p>
        <!-- search form -->
        <form action="{{ url_for('getLocationList') }}" method="post" >
            <div class="form-group">
                <input type="search" class="form-control" name="searchInput" id="searchInput" aria-describedby="searchHelp" placeholder="검색어를 입력하세요">
                <small id="searchHelp" class="form-text text-muted">원하는 장소의 건물명, 도로명주소, 지번주소로 검색</small>
            </div>
            <button type="submit" class="btn btn-lg btn-secondary">Submit</button>
        </form>
          <h1 class="cover-heading" id="output"></h1>
        <p class="lead"></p>
        {% block content %}
        {% endblock %}
        </p>
        <!-- end of logo and search form -->



        <!-- show search result page -->
        <article>
          {% block article %}  {% endblock %}
        </article>
        <!-- end of showing search reuslt page -->
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p><small class="form-text text-center font-weight-light">청년 AI·Big Data 아카데미 7기 B반 1조</small></p>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>


    <script>
      $(document).ready(function() {
        $('form').on('submit', function(event) {
          $.ajax({
            data : {
              searchInput : $('form').serialize()
            },
            type : 'POST',
            url : '/search'
          })
                  .done(function(data) {
                    $('#output').text(data.output).show();
                  });
          event.preventDefault();
        });
      });
    </script>

    <script>

      $(document).ready(function($) {
        $(".clickable-row").click(function() {
          window.location = $(this).data("action");
        });
      });
    </script>
 </body>
</html>
